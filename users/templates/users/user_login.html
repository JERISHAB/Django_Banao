{% extends "home.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <h1>Log in</h1>
    <form class="site-form" action="{% url 'user:login' %}" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
{% endblock content %}
